<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>햄햩쮏쥃쫧쮐</title>
</head>
<body>
    
    <section class="form__notes_section">
        <form class="form__notes">
            <h1 class="notes__title">游닇 햆쮏쐃썛쒬꺰햣 향햟햪햣혝햨혞</h1>
            <div class="note__input_wrapper">
                <label class="notes__input_label">
                    <input placeholder="뉋쒫왏얧쟴햣 햫햟향쒫썛쫧쟳 향햟햪햣혝햨햦" name="note" class="note__input" type="text">
                </label>
                <label class="notes__textarea_label">
                    <textarea placeholder="뉋쒫왏얧쟴햣 쮏햦혜햟햫햦햣 향햟햪햣혝햨햦" name="noteDescription" class="note__textArea" type="text"></textarea>
                </label>
                <button type="submit" class="btn__add_note">햆쮏쐃썛쒫쟴혧 향햟햪햣혝햨혞</button>
            </div>
        </form>
    </section>


    <section class="notes__section">
        <div class="notes__section_container">
            <h2 class="notes__title">游늶 뉋썜걣 향햟햪햣혝햨햦</h2>
            <div class="notes__wrapper"></div>
        </div>
    </section>
    

    <script src="./script.js"></script>
</body>
</html>
